<!doctype html>
<html lang="en" class="h-100">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="manifest" href="manifest.json" crossOrigin="use-credentials">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Custom CSS -->
    <style>
    .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }

    @media (min-width: 768px) {
        .bd-placeholder-img-lg {
        font-size: 3.5rem;
        }
    }
    main > .container {
        padding: 60px 15px 0;
    }

    .footer {
        background-color: #f5f5f5;
    }

    .footer > .container {
        padding-right: 15px;
        padding-left: 15px;
    }

    code {
        font-size: 80%;
    }
    </style>
    
    <title>Generative Black Metal</title>
  </head>
  <body class="d-flex flex-column h-100">
    <header>
    <!-- Fixed navbar -->
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand" href="#">JSBM</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/laurens-in">GitHub</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Begin page content -->
    <main role="main" class="flex-shrink-0">
        <div class="container">
            <h1 class="mt-5">JS BlackMetal</h1>
            <p class="lead">Project info here...</p>

            <button class="btn btn-primary play">play</button>
            <button class="btn btn-primary stop">stop</button>

            <br>

            <button class="btn btn-success drums">drums</button>
            <button class="btn btn-success guitar">guitar</button>

        </div>
    </main>
    
    <footer class="footer mt-auto py-3">
        <div class="container">
            <span class="text-muted">&copy; 2020 - Laurens Inauen, <a href="https://github.com/laurens-in" target="_blank">https://github.com/laurens-in</a></span>
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/13.8.25/Tone.js"></script>
    <script>Tone.context.suspend()</script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // resume playback to enable Audio API in all browsers
            document.querySelector('button.play').addEventListener('click', function() {
                Tone.context.resume().then(() => {
                    console.log('Playback resumed successfully');
                });
            });
            document.querySelector('button.stop').addEventListener('click', function() {
                Tone.context.suspend().then(() => {
                    console.log('Playback suspended successfully');
                });
            });
            // instr buttons
            document.querySelector('button.guitar').addEventListener('click', function() {
                if(guitarPlayer.sequencer.state === 'stopped') {
                    guitarPlayer.sequencer.start();
                } else {
                    guitarPlayer.sequencer.stop();
                }
            });
            document.querySelector('button.drums').addEventListener('click', function() {
                if(drum.sequencer.state === 'stopped') {
                    drum.sequencer.start();
                } else {
                    drum.sequencer.stop();
                }
            });
        });
    </script>
    <script src="compose.js"></script>
    <!-- <script src="blackmetal.js"></script> -->
    <script src="guitar.js"></script>
  </body>
</html>
